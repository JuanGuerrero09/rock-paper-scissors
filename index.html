<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="up">
        <h1>Rock, Paper, Scissors</h1>
        <p><i class="fa-sharp fa-solid fa-toilet-paper-xmark"></i></p>
        <div class="game">
            <div class="select rock" value="">
                <i class="fa-regular fa-hand-back-fist"></i>
            </div>
            <div class="select paper">
                <i class="fa-regular fa-hand"></i>
            </div>
            <div class="select scissors">
                <i class="fa-regular fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <div class="middle">
        <h2 class="round-result">
        </h2>
    </div>
    <div class="down">
        <div class="result user">
            <h2>User</h2>
            <h2 id="user-score">
                0
            </h2>
        </div>
        <div class="result tie">
            <h2>Tie</h2>
            <h2 id="tie">
                0
            </h2>
        </div>
        <div class="result machine">
            <h2>Machine</h2>
            <h2 id="machine-score">
                0
            </h2>
        </div>
    </div>
</body>
</html>
